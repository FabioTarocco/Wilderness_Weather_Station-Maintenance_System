plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.sourceforge.jwebunit', name: 'jwebunit-core', version: '3.1'
    testCompile group: 'net.sourceforge.jwebunit', name: 'jwebunit-htmlunit-plugin', version: '3.1'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
}

